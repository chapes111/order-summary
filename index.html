<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<main>
  <body>
    <div class="card">
      <div class="container">
        <img src="./images/illustration-hero.svg" alt="" aria-hidden="true" class="hero-img">
        <div class="after-img">
          <h1 class="hero-heading">Order Summary</h1>
          <p class="tagline">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="after-tag">
          <div class="plan-card">
            <img src="./images/icon-music.svg" alt="" aria-hidden="true" class="music-icon">
            <div class="plan-details">
              <p class="plan-type">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <a href="#" class="pay">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>

    <!-- Order Summary

    You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!

    Annual Plan
    $59.99/year

    Change

    Proceed to Payment
    Cancel Order
    -->
  </body>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">chapes111</a>.
    </div>
  </footer>
</main>
